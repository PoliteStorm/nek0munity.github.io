<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neko's Frens</title>
  <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="nekoneko.png" type="image/png">
</head>
<body>
  <div id="wallet-info">
    <p>Connected Wallet Address: <span id="wallet-address"></span></p>
    <p>Balance: <span id="wallet-balance"></span> MATIC</p>
  </div>
  <button id="connect-wallet">Connect Wallet</button>
  <form id="mint-form">
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" max="26" required>
    <button type="submit" id="mint-button" disabled>Mint NFTs</button>
  </form>
  <p id="price-info">Price: 50 MATIC</p>

  <script src="web3.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
